<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="min-vh-100 justify-content-between">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid" style="margin: 1em 1em 1em 1em">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="overnight.html" class="nav-link active">Products</a>
            </li>
          </ul>
  
        </div>
      </nav>
    <main class="container" style="margin-top: 1em;">
      <div class="form-group">
        <form>
        <label for="name">Name:</label>
        <input type="text" name="" id="name" placeholder="Name" required="" class="form-control"/>

        <label for="email">E-mail:</label>
        <input
          type="text"
          name=""
          id="email"
          placeholder="E-Mail"
          required=""
          class="form-control"
        />

        <label for="date">Check-in Date</label>
        <input type="date" name="" id="checkIn" class="form-control" />

        <label for="nights">How many nights?</label>
        <input type="number" id="nights" name="nights" min="1" max="28" class="form-control" />

        <label for="quantityA">How many adults?</label>
        <input type="number" id="quantityA" name="quantityA" min="1" max="4" class="form-control"/>

        <label for="quantityC">How many children?</label>
        <input type="number" id="quantityC" name="quantityC" min="0" max="4" class="form-control"/>
        
        <label for="type">Room Type:</label>
<select id="type" name="type" class="form-control">
  <option value="king">King</option>
  <option value="queen">Queen</option>
  <option value="twobed">2 Bedroom Suite</option>
</select>
        
        <p>Any Discounts?</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="none"
            required
            checked
          />
          <label class="form-check-label" for="none"> None </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="senior"
          />
          <label class="form-check-label" for="senior"> AAA/Senior </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="military"
          />
          <label class="form-check-label" for="military"> Military </label>
        </div>

        <button type="button" class="btn btn-primary" style="margin-top:1em;" onclick="calculateCost()">Get rate</button>
      </form>
    </div>

      <h4 id="output"></h4>

    </main>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
